function render(produtosRender=null){
  let container=document.getElementById("produtos-container");
  container.innerHTML="";
  let produtosList=produtosRender || produtos;
  let categorias={};
  produtosList.forEach(p=>{
    if(!categorias[p.categoria]) categorias[p.categoria]=[];
    categorias[p.categoria].push(p);
  });
  let ulCat=document.getElementById("categorias-lista");
  ulCat.innerHTML="";
  for(let cat in categorias){
    let li=document.createElement("li");
    li.textContent=cat;
    li.onclick=()=>scrollParaCategoria(cat);
    ulCat.appendChild(li);
  }
  for(let cat in categorias){
    let catTitle=document.createElement("div");
    catTitle.className="categoria-title";
    catTitle.id="cat-"+cat;
    catTitle.textContent=cat;
    container.appendChild(catTitle);
    let grid=document.createElement("div");
    grid.className="produtos";
    categorias[cat].forEach((p,i)=>{
      let compatStr=p.compat.join(", ");
      let badgeHTML=p.badge ? `<div class="badge ${p.badge}">${p.badge.toUpperCase()}</div>` : "";
      let card=document.createElement("div");
      card.className="card tooltip";
      card.style.animation="fadeInUp 0.5s forwards";
      card.style.animationDelay=`${i*0.03}s`;
      card.innerHTML=`
        ${badgeHTML}
        <div class="card-inner" onclick="abrirModal(${p.id})">
          <div class="card-front">
            <div class="icone-cat">${p.icone}</div>
            <h3>${p.nome}</h3>
            <div class="preco">R$ ${p.preco.toFixed(2)}</div>
            <div class="compatibilidade">${compatStr}</div>
            <button onclick="event.stopPropagation();add(${p.id})">Adicionar</button>
          </div>
          <div class="card-back">${p.info}<br>Compat√≠vel com: ${compatStr}</div>
        </div>
        <span class="tooltiptext">Clique no card ou "Adicionar" para mais detalhes</span>`;
      grid.appendChild(card);
    });
    container.appendChild(grid);
  }
}

function scrollParaCategoria(cat){let el=document.getElementById("cat-"+cat);if(el) el.scrollIntoView({behavior:"smooth"});}
function add(id){let p=produtos.find(x=>x.id===id);carrinho.push(p);total+=p.preco;atualizarCarrinho();}
function atualizarCarrinho(){let lista=document.getElementById("lista");lista.innerHTML="";carrinho.forEach(p=>{let li=document.createElement("li");li.textContent=`${p.nome} - R$ ${p.preco.toFixed(2)}`;lista.appendChild(li);});document.getElementById("total").textContent=total.toFixed(2);}
function finalizar(){if(carrinho.length===0) return alert("Carrinho vazio!");let msg="Ol√°, gostaria de comprar:%0A";carrinho.forEach(p=> msg+=`- ${p.nome} - R$ ${p.preco.toFixed(2)}%0A`);msg+=`Total: R$ ${total.toFixed(2)}`;window.open(`https://wa.me/5531993365096?text=${msg}`,'_blank');}
function abrirModal(id){let p=produtos.find(x=>x.id===id);document.getElementById("modal-title").textContent=p.nome;document.getElementById("modal-text").textContent=`${p.info}\nCompat√≠vel com: ${p.compat.join(", ")}`;document.getElementById("modal").style.display="flex";}
function fecharModal(){document.getElementById("modal").style.display="none";}
function pesquisar(){const termo=document.getElementById("search").value.toLowerCase();let resultado=produtos.filter(p=>p.nome.toLowerCase().includes(termo) || p.compat.some(c=> c.toLowerCase().includes(termo)));render(resultado);}
document.getElementById("search").addEventListener("input",pesquisar);

render();
</script>
